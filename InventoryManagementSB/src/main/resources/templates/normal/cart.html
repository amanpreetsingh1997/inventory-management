    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:;">Paper Dashboard 2</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <form>
              <div class="input-group no-border">
                <input type="text" value="" class="form-control" placeholder="Search...">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="nc-icon nc-zoom-split"></i>
                  </div>
                </div>
              </div>
            </form>
            <ul class="navbar-nav">
              <li class="nav-item">
                <!-- <a class="nav-link btn-magnify" href="javascript:;">

                </a> -->

              </li>

        </div>

      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title" th:text="${brand_name}"></h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                <form th:action="@{/user/buyConfirmation}" method="post">
                  <table class="table">
                    <thead class=" text-primary">
                    <th></th>
                      <th>
                        Car
                      </th>
                      <th>
                        Price
                      </th>
                      <th>
                        Quantity
                      </th>
                    </thead>
                    <tbody>
                      <tr th:each="product : ${products}">
                      	<td>
                      	<select hidden name="id">
                      		<option th:text="${product.product_id}"></option>
                      	</select>
                      	</td>
                        <td name="name" th:text="${product.product_name}">
                          
                        </td>
                        <td name="price" th:text="${product.price}">
                          
                        </td>
                        <td class="getQuantity" name="quantity" th:text="${product.quantity}">
                        	<select class="fillQuantity">
                        		<option></option>
                        	</select>               
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <h4 th:text="Total+${total}"></h4>
                  <button type="submit">Buy</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
