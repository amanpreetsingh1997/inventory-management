	<div class="section section-signup" style="background-image: url('img/mustang-burnout.jpg'); background-size: cover; background-position: top center; min-height: 700px;">

    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" th:href="@{/}" rel="tooltip" title="Designed by Invision. Coded by Creative Tim" data-placement="bottom" target="_blank">

        </a>
        <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">

          <li class="nav-item">
            <a class="nav-link" rel="tooltip" title="Follow us on Twitter" data-placement="bottom" href="#" target="_blank">
              <i class="fab fa-twitter"></i>
              <p class="d-lg-none d-xl-none">Twitter</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" rel="tooltip" title="Like us on Facebook" data-placement="bottom" href="#" target="_blank">

            </a>
          </li>
        </ul>
      </div>
    </div>

        <div class="alert alert-primary" th:if="${session.message}" th:classappend="${session.message.type}" role="alert">

  			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
        <div class="container">
          <div class="row">
            <div class="card card-signup" style="background-color:rgba(0, 0, 0, 0);">
              <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
                <div class="card-header text-center">
                  <h3 class="card-title title-up">Sign Up</h3>
                  <div class="social-line">
                    <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                      <i class="fab fa-facebook-square"></i>
                    </a>
                    <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                      <i class="fab fa-google-plus"></i>
                    </a>
                  </div>
                </div>
                <div class="card-body">
                  <div class="input-group no-border">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons users_circle-08"></i>
                      </span>
                    </div>
                    <input name="email" type="email" data-background-color="white" placeholder="Email" class="form-control is-invalid" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${user.email}" required>
                  </div>
                  <div class="input-group no-border">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons text_caps-small"></i>
                      </span>
                    </div>
                    <input name="name" type="text" data-background-color="white" placeholder="Name" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name" th:value="${user.name}" required>
                  </div>
                  <div class="input-group no-border">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons ui-1_email-85"></i>
                      </span>
                    </div>
                    <input name="password" placeholder="Password" data-background-color="white" type="password" class="form-control" id="exampleInputPassword1" required>
                  </div>
                  <!-- If you want to add a checkbox to this form, uncomment this code -->
                  <!-- <div class="checkbox">
								<input id="checkboxSignup" type="checkbox">
									<label for="checkboxSignup">
									Unchecked
									</label>
								</div> -->
                </div>
                <div class="card-footer text-center">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>
            </div>
          </div>
